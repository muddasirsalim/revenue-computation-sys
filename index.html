<body>

  <div id="login_div" class="main-div">
    <h3>Login to RCS Toll System</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />



    <button onclick="login()">Login to Account</button>
    <input class="btn-link" value="Forgot Password?" onclick="forgotPassword()" type="button">
    <button onclick="signUp()">Create an Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome to RCS</h3>
    <p id="user_para">Welcome to RCS login. You're currently logged in.</p>
    <button onclick="logout()">Logout</button>
    <button id="verify_btn" onclick="sendVerification()">Send Verification</button>
  </div>
